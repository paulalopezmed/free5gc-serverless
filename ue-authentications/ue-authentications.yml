version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:31112
functions:
  ue-authentications:
    lang: golang-middleware
    handler: ./ue-authentications
    image: docker.io/paulalopezmed/ue-authentications:latest
    secrets:
      - ausfcfg
    environment:
      read_timeout: 1000 # seconds
      write_timeout: 65 # seconds
      exec_timeout: 9999999 # disable

    


